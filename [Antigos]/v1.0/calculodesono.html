<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login JS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body class="calculodesono__body">

        <header class="home__cabecalho">
            <img class="cabecalho__logo" src="src/assets/logo.svg" alt="logo-empresa">
            <div class="home__cabecalho__class">
                <a class="home__cabecalho__text" href="home.html">Home</a>
            </div>
            <a class="home__cabecalho__sair" href="index.html">Sair</a>
        </header>

        <main class="calculodesono__main">
            <h2 class="calculodesono__main__titulo">Calculadora de Sono por Idade</h2>
            <div>

                <input id="meses" class="calculodesono__main__input" placeholder="Meses">
            </div>
            <button id="botao" class="calculodesono__main__botao">Consultar</button>
            <p id="paragrafo" class="calculodesono__main__paragrafo"></p>
        </main>
        
        <footer class="home__rodape">
            <h3 class="home__rodape__text">TecArt Solutions  — 1500 a.C - © Todos os direitos reservados</h3>
        </footer>

        <script src="app.js"></script>
